<a routerLink = "/"> < Back</a>
<h2>Add Product</h2>
  <form 
    class="form-horizontal"
    id="formNewProduct"
    name="formNewProduct"
    #productData = "ngForm"
    (ngSubmit)="addNewProduct(productData.value)" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID</label>
      <div class="col-sm-10">
        <input type="text" 
            class="form-control" 
            id="id" ngModel #productId 
            placeholder="Enter ID" 
            name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">          
        <input type="text" 
        class="form-control" 
        id="title" ngModel #title 
        placeholder="Enter Title"
        name="title">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="code">code:</label>
        <div class="col-sm-10">          
          <input type="text" 
          class="form-control" 
          id="code" ngModel #code 
          placeholder="Enter Code" 
          name="code">
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <h3 *ngIf="isAdded" style="color: green;">{{confirmationString}}</h3>
